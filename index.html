<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios com HTML+CSS</title>
    <!--para fazer comentarios nao visiveis-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="conteiner">
    
    <section class="header">
    <h2>Formulario</h2>
    </section>
    <form id="form" class="form">
        <div class="form-content">
            <label for="username"> Nome do usuario:</label><!--label com referencia da caixa-->
            <input type="text" id="username"
            placeholder="Digite o nome do usuario..."/>
            <a>mensagem de erro</a>
        </div>
        <div class="form-content">
            <label for="email"> Email:</label><!--label com referencia da caixa-->
            <input type="email" id="email"
            placeholder="Digite o seu email..."/>
            <a>mensagem de erro</a>
        </div>

        <div class="form-content">
            <label for="password"> Digite uma senha:</label><!--label com referencia da caixa-->
            <input type="password" id="password"
            placeholder="Digite uma senha..."/>
            <a>mensagem de erro</a>
        </div>
        <div class="form-content">
            <label for="password-confirmation"> Digite uma senha:</label><!--label com referencia da caixa-->
            <input type="password-confirmation" id="password-confirmation"
            placeholder="Digite sua senha novamente..."/>
            <a>mensagem de erro</a>
        </div>
   
        <button type="submit">Enviar</button>
    </form>
    <footer>
        <p>@EdnerPaulo</p>
    </footer>
    </main>    
</div>


</body>
</html>
